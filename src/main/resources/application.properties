spring.application.name=conexao


spring.datasource.url=jdbc:postgresql://localhost:5433/conexao?useTimezone=true&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

spring.datasource.initialize=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.servlet.context-path=/conexao

logging.level.org.springframework.security=DEBUG
logging.level.com.br.gsistemas.conexao=DEBUG

spring.web.resources.static-locations=file:./uploads/

# Defina a URL base para a API (ajuste para produção depois)
api.base.url=http://192.168.3.4:8080/conexao

spring.servlet.multipart.max-file-size=7MB


